<!DOCTYPE html>
<html lang="bn" style="color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>প্রফেশনাল কুইজ পোর্টাল</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Overriding gray to remove blue tint for a "true black" dark mode experience
              gray: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                850: '#1c1c1e', // Custom neutral dark
                900: '#121212', // Material Dark
                950: '#000000', // Pure Black
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
      body {
        font-family: 'Hind Siliguri', 'Segoe UI', Tahoma, sans-serif;
        background-color: #f0f2f5;
        color-scheme: light;
      }
      /* Dark mode body override */
      html.dark body {
        background-color: #000000; /* Force pure black */
        color-scheme: dark;
      }
      /* Prevent text selection colors flipping in some dark modes */
      ::selection {
        background: #3b82f6;
        color: white;
      }
      /* Fix for KaTeX fonts potentially being blocked or slow */
      .katex { font-size: 1.1em; }

      /* Responsive Text Scaling for Small Devices */
      /* Covers devices like Redmi 5A (360px), iPhone SE (375px), etc. */
      @media (max-width: 385px) {
        html {
          font-size: 95%;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "katex": "https://esm.sh/katex@^0.16.28"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
